version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn run build
      - run: bash build_build.sh

      - persist_to_workspace:
          root: .
          paths:
            - build

      # run tests!
      # - run: yarn test
  deploy:
      docker:
      - image: circleci/node:7.10

    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run: bash build_tar.sh
      - store_artifacts:
          path: nappikauppa2.tar.gz

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /.*/
#            branches:
#              ignore: /.*/
